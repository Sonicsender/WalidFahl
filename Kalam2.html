<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Vote System - 2025 Elections - 70-969445</h2></title>
	<h2>وليد الفحل - الماكينة الإنتخابية</h2>
	<h4> قلم رقم 2 </h4>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            margin: 20px;
        }
        h2 {
            color: #007bff;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 250px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: 1px solid #ccc;
        }
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        tr:hover {
            background-color: #e9ecef;
            cursor: pointer;
        }
    </style>
    <script>
        let showAll = false; // Flag to track whether "Show All" is active

        async function searchRecords() {
            const registerNo = document.getElementById("search").value;
            if (!registerNo) {
                alert("Enter a RegisterNo to search!");
                return;
            }

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbw_Azo4P6yFJMCkmTRUiG_EkkOPPjEy1vCUIIhY-d2K442e7DCTKDgsQdGH46NUNHt7Uw/exec?registerNo=' + registerNo);
                const records = await response.json();
                const table = document.getElementById("results");

                table.innerHTML = "<tr><th>Name</th><th>Family</th><th>Father</th><th>Mother</th><th>DOB</th><th>Gender</th><th>Register No</th><th>Religion</th><th>Voted</th><th>Update</th></tr>";

                records.forEach(record => {
                    // Filter based on the `showAll` flag
                    if (showAll || record.voted !== "Yes") {
                        const row = `<tr>
                            <td>${record.name}</td>
                            <td>${record.family}</td>
                            <td>${record.father}</td>
                            <td>${record.mother}</td>
                            <td>${record.dob}</td>
                            <td>${record.gender}</td>
                            <td>${record.registerNo}</td>
                            <td>${record.religion}</td>
                            <td>${record.voted}</td>
                            <td><button onclick="updateRecord(${record.row}, '${record.voted === "Yes" ? "No" : "Yes"}')">Voted</button></td>
                        </tr>`;
                        table.innerHTML += row;
                    }
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to retrieve records. Check your Web App URL.");
            }
        }

        async function updateRecord(row, newVote) {
            const data = JSON.stringify({ row: Number(row), voted: newVote });

            try {
                await fetch('https://script.google.com/macros/s/AKfycbw_Azo4P6yFJMCkmTRUiG_EkkOPPjEy1vCUIIhY-d2K442e7DCTKDgsQdGH46NUNHt7Uw/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'no-cors', // Bypass CORS restrictions
                    body: data
                });

                alert(`✅ Record updated to "${newVote}" successfully!`);
                setTimeout(searchRecords, 500); // Refresh the table
            } catch (error) {
                console.error("Error updating record:", error);
            }
        }

        function toggleShowAll() {
            showAll = !showAll; // Toggle the flag
            document.getElementById("toggleBtn").innerText = showAll ? "Hide Voted Yes" : "Show All";
            searchRecords(); // Refresh the records with updated filter
        }
    </script>
</head>
<body>
	<h5>Powered By Q-visiOn - Eakiki</h5>
    <input id="search" type="text" placeholder="Enter RegisterNo">
    <button onclick="searchRecords()">Search</button>
    <button id="toggleBtn" onclick="toggleShowAll()">Show All</button> <!-- Toggle button -->

    <table id="results">
        <tr>
            <th>Name</th>
            <th>Family</th>
            <th>Father</th>
            <th>Mother</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Register No</th>
            <th>Religion</th>
            <th>Voted</th>
            <th>Update</th>
        </tr>
    </table>
</body>
</html>
